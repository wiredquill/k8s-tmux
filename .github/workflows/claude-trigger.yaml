name: Claude Session Trigger

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
    inputs:
      trigger_source:
        description: 'Source of the trigger'
        required: false
        default: 'claude-session'
      container_changes:
        description: 'Description of container changes'
        required: false
        default: 'Container updated via Claude session'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=raw,value=latest
          type=raw,value=claude-{{date 'YYYYMMDD-HHmmss'}}
          type=sha,prefix=claude-

    - name: Build and push (Claude trigger)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Claude build notification
      run: |
        echo "ğŸ¤– Claude-triggered build completed"
        echo "ğŸ“ Trigger source: ${{ github.event.inputs.trigger_source }}"
        echo "ğŸ“„ Changes: ${{ github.event.inputs.container_changes }}"
        echo "ğŸ“¦ Image tags: ${{ steps.meta.outputs.tags }}"
        echo "ğŸ’¡ For local builds with wq-prod buildkit, use: ./build.sh"