apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8s-tmux.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k8s-tmux.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 7681
      targetPort: terminal
      protocol: TCP
      name: terminal
  selector:
    {{- include "k8s-tmux.selectorLabels" . | nindent 4 }}