                  function loadFiles(path = '') {
                      try {
                          log('Loading files for path: "' + path + '"');
                          
                          const browser = document.getElementById('fileBrowser');
                          if (browser) {
                              browser.innerHTML = '<div style="text-align: center; padding: 20px; color: #718096;">üîÑ Loading files...</div>';
