apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-tmux-interactive
  namespace: ai-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-tmux-interactive
  template:
    metadata:
      labels:
        app: k8s-tmux-interactive
    spec:
      containers:
      - name: ttyd
        image: tsl0922/ttyd:alpine
        ports:
        - containerPort: 7681
        command: ["ttyd"]
        args: [
          "--port", "7681",
          "--interface", "0.0.0.0", 
          "--check-origin",
          "--max-clients", "10",
          "--once",
          "--writable",
          "bash", "-c", "cd /mnt/k8s-tmux && exec bash -l"
        ]
        volumeMounts:
        - name: k8s-tmux-storage
          mountPath: /mnt/k8s-tmux
        - name: wiredquill-storage
          mountPath: /mnt/WiredQuill
        env:
        - name: TERM
          value: "xterm-256color"
      volumes:
      - name: k8s-tmux-storage
        persistentVolumeClaim:
          claimName: k8s-tmux-k8s-tmux-pvc
      - name: wiredquill-storage
        persistentVolumeClaim:
          claimName: k8s-tmux-wiredquill-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-tmux-interactive-service
  namespace: ai-dev
spec:
  selector:
    app: k8s-tmux-interactive
  ports:
  - protocol: TCP
    port: 80
    targetPort: 7681
  type: LoadBalancer